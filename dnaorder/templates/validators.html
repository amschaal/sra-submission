{% extends 'base.html' %}
{% block content %}
<h3>Validators <a class="btn right" href="{% url 'create_validator' %}">Create</a></h3>
<table>
<thead>
<tr><th>Field ID</th><th>Error Message</th></tr>
</thead>
<tbody>
{% for v in validators %}
<tr><td><a href="{% url 'update_validator' id=v.id %}">{{v.field_id}}</a></td><td>{{v.message}}</td></tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
